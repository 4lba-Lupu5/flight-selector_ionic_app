<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" href="liste-vols/">
      <ion-icon src="assets/icon/arrow-back.svg" size="small"></ion-icon>
    </ion-button>
    <ion-label style="text-align: center;">
      Details du vol
    </ion-label>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item color="primary">
      <ion-label>
          Confirmez le vol choisi
      </ion-label>
  </ion-item>


  <ion-list>
    <ion-item>
    <ion-p>
      <ion-title>
        Details
      </ion-title>
    </ion-p>
    </ion-item>
    <ion-card button="true">
      <ion-card-header color="tertiary">
        <ion-title style="text-align: center;">
          Vol choisi
        </ion-title>
      </ion-card-header>
      <ion-row>
          <ion-col>
            <ion-img src="assets/air-austral.jpg"></ion-img>
          </ion-col>
          <ion-col>
            <ion-label class="heure">
              <b>
                07:00-09:15
              </b>
           </ion-label>
           <br>
           <ion-label class="temps">02h15mn</ion-label>
           <br>
            <ion-label>
              <i>
                50 Places
              </i>
            </ion-label>
          </ion-col>
          <ion-col>
            <br>
            <button value="200000" color="success" class="prix">200.000 XOF</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>
              AIR AUSTRAL
              </ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="type-trajet">
              Trajet direct
            </ion-label>
          </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
  <br>
  <br>
  <br>

<ion-item>
  <ion-div>
    <ion-p>
      <ion-card>
        <ion-label>
          <br>
          <ion-title size="small">
            Merci d'utiliser Flight Selector
          </ion-title>
          <br>
        </ion-label>
      </ion-card>
    </ion-p>
  </ion-div>
</ion-item>
<br>
<br>
<br>
<br>
<ion-row>
  <ion-col></ion-col>
  <ion-col>
    <ion-button fill="solid" color="warning" size="large" shape="round" href="payement/">
      RESERVER
    </ion-button>
  </ion-col>
  <ion-col></ion-col>
</ion-row>

</ion-content>
