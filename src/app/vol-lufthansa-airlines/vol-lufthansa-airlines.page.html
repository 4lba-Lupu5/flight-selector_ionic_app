<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" href="liste-vols/">
      <ion-icon src="assets/icon/arrow-back.svg" size="small"></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">
      Details du vol
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item color="primary">
    <ion-label>
      Confirmez le vol choisi
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item>

      <ion-p>
        <ion-title>
          Details
        </ion-title>
      </ion-p>
    </ion-item>
    <ion-card>
      <ion-card-header color="tertiary">
        <ion-title style="text-align: center;">
          Vol choisi
        </ion-title>
      </ion-card-header>
      <ion-row>
        <ion-col>
          <ion-img src="assets/lufthansa-airlines.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-label class="heure">
            <b>
              16:00-19:00
            </b>
          </ion-label>
          <br>
          <ion-label class="temps">03h00mn</ion-label>
          <br>
          <ion-label>
            <i>
              80 Places
            </i>
          </ion-label>
        </ion-col>
        <ion-col>
          <br>
          <button value="125000" color="success" class="prix">125.000 XOF</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            LUFTHANSA AIRLINES
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="type-trajet">
            Trajet avec arrets
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
  <br>
  <br>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <ion-button fill="solid" color="success" size="large" shape="round" href="payer-lufthansa/">
        RESERVER
      </ion-button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

</ion-content>
