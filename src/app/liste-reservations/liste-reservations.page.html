<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" href="acceuil/">
      <ion-icon src="assets/icon/home.svg" size="small"></ion-icon>
    </ion-button>
    <ion-label style="text-align: center;">
      VOS VOLS RESERVES
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card button="true">
    <ion-row>
        <ion-col>
            <ion-img src="assets/air-austral.jpg"></ion-img>
        </ion-col>
        <ion-col>
            <ion-label class="heure">
                <b>
                    07:00-09:15
                </b>
            </ion-label>
            <br>
            <ion-label class="temps">02h15mn</ion-label>
            <br>
            <ion-label>
                <i>
                    50 Places
                </i>
            </ion-label>
        </ion-col>
        <ion-col>
            <br>
            <button value="200000" color="success" class="prix">200.000 XOF</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-label>
                AIR AUSTRAL
            </ion-label>
        </ion-col>
        <ion-col>
            <ion-label class="type-trajet">
                Trajet direct
            </ion-label>
        </ion-col>
    </ion-row>
</ion-card>
</ion-content>
