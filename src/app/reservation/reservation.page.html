<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" href="acceuil/">
      <ion-icon src="assets/icon/home.svg" size="small"></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">
      RESERVER UN VOL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item> <!-- Block de la selection du pays de depart. Choix unique-->
      <ion-label>Depart</ion-label>
        <ion-select placeholder="Pays">
          <ion-select-option value="bf">Burkina Faso</ion-select-option>


        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Destination</ion-label>
          <ion-select placeholder="Pays">
            <ion-select-option value="mali">Mali</ion-select-option>
            <ion-select-option value="senegal">Senegal</ion-select-option>
            <ion-select-option value="canada">Canada</ion-select-option>
            <ion-select-option value="grande-breagne">Grande Bretagne</ion-select-option>
            <ion-select-option value="usa">USA</ion-select-option>
            <ion-select-option value="russie">Russie</ion-select-option>
            <ion-select-option value="france">France</ion-select-option>
          </ion-select>
        </ion-item>
    </ion-card>
    <ion-item>
      <ion-checkbox disabled="true" checked="true"></ion-checkbox>
      <ion-label style="text-align: center;">Aller Sipmle</ion-label>
    </ion-item>
    <ion-card>
      <ion-item>
        <ion-label slot="start">Selectionnez la date</ion-label>
      </ion-item>
      <ion-item>
        <ion-grid> <!-- Separation pour afficher les deux selections de dates cote a cote en mode colonnes de tableaux-->
              <ion-item button="true" id="open-date-input">
                <ion-label style="text-align: center;">Date</ion-label>
                <ion-text slot="end">{{ dateValue }}</ion-text>
                <ion-popover trigger="open-date-input" show-backdrop="false">
                  <ng-template>
                    <ion-datetime
                    showDefaultButtons="true"
                      #popoverDatetime
                      presentation="date"
                      (ionChange)="dateValue = formatDate(popoverDatetime.value)"
                    ></ion-datetime>
                  </ng-template>
                </ion-popover>
              </ion-item>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Adultes</ion-label>
                <ion-select placeholder="0">
                  <ion-select-option value="0">0</ion-select-option>
                  <ion-select-option value="1">1</ion-select-option>
                  <ion-select-option value="2">2</ion-select-option>
                  <ion-select-option value="3">3</ion-select-option>
                  <ion-select-option value="4">4</ion-select-option>
                  <ion-select-option value="5">5</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>Enfants</ion-label>
                <ion-select placeholder="0">
                  <ion-select-option value="0">0</ion-select-option>
                  <ion-select-option value="1">1</ion-select-option>
                  <ion-select-option value="2">2</ion-select-option>
                  <ion-select-option value="3">3</ion-select-option>
                  <ion-select-option value="4">4</ion-select-option>
                  <ion-select-option value="5">5</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
		          <ion-label>Classe de voyage</ion-label>
            </ion-col>
	          <ion-col>
	   	        <ion-item>
			          <ion-select placeholder="Selectionner">
		            	<ion-select-option value="pr-class">Premiere Classe</ion-select-option>
				          <ion-select-option value="class-eco">Classe Economique</ion-select-option>
		          	</ion-select>
		          </ion-item>
	          </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
       <ion-button color="warning" size="default" expand="block" href="liste-vols">
         <ion-icon src="assets/icon/search.svg" size="large"></ion-icon>
         <ion-label>Afficher les vols</ion-label>
       </ion-button>
    </ion-card>
    <br>
    <br>
    <br>
    <ion-card>
      <ion-button size="large" expand="block" color="secondary" style="border-radius: 45; align-items: center;" disabled="false">
        En promotion
      </ion-button>
      <ion-img
      src="assets/promo.jpg"
      ></ion-img>
    </ion-card>
</ion-content>

<!--Fin de la page de recherche des vols disponibles-->
