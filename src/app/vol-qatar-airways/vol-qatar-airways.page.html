<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" href="liste-vols/">
      <ion-icon src="assets/icon/arrow-back.svg" size="small"></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">
      Details du vol
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item color="primary">
    <ion-label>
      Confirmez le vol choisi
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-p>
        <ion-title>
          Details
        </ion-title>
      </ion-p>
    </ion-item>
    <ion-card>
      <ion-card-header color="tertiary">
        <ion-title style="text-align: center;">
          Vol choisi
        </ion-title>
      </ion-card-header>
      <ion-row>
        <ion-col>
          <ion-img src="assets/qatar-airways.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-label class="heure">
            <b>
              15:00-17:30
            </b>
          </ion-label>
          <br>
          <ion-label class="temps">02h30mn</ion-label>
          <br>
          <ion-label>
            <i>
              75 Places
            </i>
          </ion-label>
        </ion-col>
        <ion-col>
          <br>
          <button value="250000" color="success" class="prix">250.000 XOF</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            QATAR AIRWAYS
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="type-trajet">
            Trajet direct
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
  <br>
  <br>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <ion-button fill="solid" color="success" size="large" shape="round" href="payer-qatar/">
        RESERVER
      </ion-button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

</ion-content>
